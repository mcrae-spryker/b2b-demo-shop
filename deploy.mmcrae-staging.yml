version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.staging
image:
    tag: spryker/php:8.1
    php:
        enabled-extensions:
            - blackfire
            - newrelic

    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443

    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database: mmcrae_staging
                database: mmcrae_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.mmcrae-staging.cloud.spryker.toys
                    at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.mmcrae-staging.cloud.spryker.toys
                    us.mmcrae-staging.cloud.spryker.toys:
                        store: US
                        redirect:
                            code: 302
                            url: www.us.mmcrae-staging.cloud.spryker.toys
            Yves:
                application: yves
                endpoints:
                    date-time-configurator-example.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    www.us.mmcrae-staging.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    backoffice.us.mmcrae-staging.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                    backend-gateway.us.mmcrae-staging.cloud.spryker.toys:
                        store: US
            backapi:
                application: zed
                endpoints:
                    backend-api.de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
                    backend-api.us.mmcrae-staging.cloud.spryker.toys:
                        store: US
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.mmcrae-staging.cloud.spryker.toys:
                        store: DE
                    glue.at.mmcrae-staging.cloud.spryker.toys:
                        store: AT
                    glue.us.mmcrae-staging.cloud.spryker.toys:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.mmcrae-staging.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            jenkins.mmcrae-staging.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.mmcrae-staging.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
